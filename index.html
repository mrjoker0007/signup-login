<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
       <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <section class="signup-section">
        
        <form class="form-signup">
            <h1 id="h1"></h1>
            <div class="form-group">
                <input type="text" class="form-control" id="signup-name"  placeholder="Full Name">
            </div>
            <div class="form-group">
            <input type="email" class="form-control" id="signup-email"  placeholder="Enter email">
            </div>
            <div class="form-group">
              <input type="text" class="form-control"  id="signup-password" placeholder="Password">
            </div>
           
            <button type="button" id="signup-btn" class="btn btn-primary">Sign up</button>
          </form>
         
          <div class="sign-in">
       
            <form>
              
                <div class="form-group">
                <input type="email" class="form-control" id="signin-email"  placeholder="Enter email">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="signin-password" placeholder="Password">
                </div>
               
                <button type="button" id="signin-btn" class="btn btn-primary">Sign in</button>
              </form>
          </div>

          
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
